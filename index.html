<!DOCTYPE html>
<html lang="en">
	
   <head>
	   
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      
         <title>ResidentialApp</title>
      
       <!-- Custom CSS -->      
          <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
          <link rel="stylesheet" type="text/css" href="bower_components/angularjs-toaster/toaster.min.css">
          <link rel="stylesheet" type="text/css" href="bower_components/animate.css/animate.min.css">
          <link rel="stylesheet" type="text/css" href="bower_components/ngQuickDate/dist/ng-quick-date.css">
          <link rel="stylesheet" type="text/css" href="css/index.css">
          <link rel="stylesheet" type="text/css" href="css/welcome.css">
             
       <!-- bower JS -->
          <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
          <script type="text/javascript" src="bower_components/angular-route/angular-route.min.js"></script>
          <script type="text/javascript" src="bower_components/angularjs-toaster/toaster.min.js"></script>
          <script type="text/javascript" src="bower_components/angular-animate/angular-animate.js"></script>
          <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
          <script type="text/javascript" src="bower_components/ngQuickDate/dist/ng-quick-date.js"></script>
          <script type="text/javascript" src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
          
       <!-- Custom JS -->
          <script type="text/javascript" src="js/app.js"></script>
          <script type="text/javascript"  src="js/controller/userCtrl.js"></script>
          <script type="text/javascript"  src="js/controller/roomCtrl.js"></script>
          <script type="text/javascript" src="js/services/SharedService.js"></script>
          <script type="text/javascript" src="js/services/UserService.js"></script>
       
   </head>
   
   <body ng-app="residentialapp" class="container">
	   
		<!-- Navigation -->
			  <nav class="navbar navbar-inverse">
				 <div class="container-fluid">
					<div class="navbar-header">
					   <a class="navbar-brand" >ResidentialApp</a>
					</div>
					<div>
					   <ul class="nav navbar-nav">
						  <li ><a href="#/home"><span class="glyphicon glyphicon-home"></span> Home</a></li>
					   </ul>
					   <ul class="nav navbar-nav" ng-controller="roomCtrl">
						  <li ng-show="login"><a href="#/addMeterReading">Meter Reading</a></li>
						  <li ng-show="login"><a href="#/roomsList">Rooms</a></li>
					   </ul>
					   <ul class="nav navbar-nav" ng-controller="userCtrl">
						  <li ng-show="login"><a href="#/usersList">Users</a></li>
					   </ul>
					   <ul class="nav navbar-nav navbar-right" ng-controller="userCtrl">
						  <li ng-hide="login"><a href="#/signin"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
						  <li ng-show="login"><a href="#/user/:name/logout" ng-click="logOut()"><span class="glyphicon glyphicon-log-out"></span> Log out</a></li>
						  <li ng-show="login"><a><span class="glyphicon glyphicon-user"></span> {{current_user.first_name}} {{current_user.last_name}} </a></li>
					   </ul>
					</div>
				 </div>
			  </nav> 
		<!-- /Navigation -->
		
		<toaster-container ></toaster-container>
    
        <div ng-view></div>
      
   </body>
</html>
