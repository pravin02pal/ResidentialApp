<div ng-init="editRoom()" ng-controller="roomCtrl">

  <h1>Edit Room	</h1><br></br>
     
    <form name="roomForm" ng-submit="updateRoom(room.id)">	
    	
       <!---Input room number, ngmodel=rnumber-->
       <input type="hidden" ng-model="room.id" value="{{id}}">
       <div class="input-group ">
          <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
          <input class="form-control input-lg" ng-model="room.rnumber" placeholder="Room Number" required="required" maxlength="100" type="text"/>
       </div><br/>
         
       <!---Input room type, type=text,  ngmodel=rtype-->
       <div class="input-group" >
          <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
          <select class="form-control input-lg " ng-model="room.rtype">
			   <option value="1BHK">1BHK</option>
               <option value="2BHK">2BHK</option>
               <option value="3BHK">3BHK</option>
         </select>
       </div><br/>
       
       <!---Input room rent, type=number,  ngmodel=rent-->
       <div class="input-group ">
          <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
          <input class="form-control input-lg" ng-model="room.rent" placeholder="Room Rent" required="required" maxlength="100" type="number" />
       </div><br/>
       
      <!---Submit button, type=submit-->
       <div class="form-group">
          <button type="submit" class="btn btn-block btn-primary ">Save</button>
       </div>

       
    </form>
    
</div>
